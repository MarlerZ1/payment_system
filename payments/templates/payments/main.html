{% extends 'payments/base.html' %}

{% block 'content' %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Товары</h3>
            <ul class="list-group">
                {% for item in items %}
                    <li class="list-group-item">
                        <a href="{% url 'payments:item' item.id %}">
                            {{ item.name }} - {{ item.price }} {{ item.currency }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-md-6">
            <h3>Заказы</h3>
            <ul class="list-group">
                {% for order in orders %}
                    <li class="list-group-item">
                        <a href="{% url 'payments:order' order.id %}">
                            Заказ №{{ order.id }} - {{ order.created_at }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
