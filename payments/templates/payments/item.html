{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container text-center">
        <div class="card shadow p-4">
            <h1 class="card-title">{{ item.name }}</h1>
            <p class="card-text">{{ item.description }}</p>
            <p class="fs-4 fw-bold">{{ item.price }} {{ item.currency }}</p>
            <button id="buy-button" class="btn btn-success btn-lg">Купить</button>
        </div>
    </div>

    <script type="text/javascript">
        var stripe = Stripe('{{ stripe_public_key }}');
        var redirect_url = '{% url "payments:buy" 0 %}'
        redirect_url = redirect_url.substring(0, redirect_url.length - 1)
    </script>
    <script src="{% static 'js/stripe_item_checkout.js' %}"></script>

</body>
</html>
